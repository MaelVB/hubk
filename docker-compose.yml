version: "3.9"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: hubk
      POSTGRES_PASSWORD: hubk
      POSTGRES_DB: hubk
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    image: node:22
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      WEB_ORIGIN: http://localhost:3000
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: hubk
      POSTGRES_PASSWORD: hubk
      POSTGRES_DB: hubk
      TYPEORM_SYNCHRONIZE: "true"
      OIDC_ISSUER: ${OIDC_ISSUER}
      OIDC_JWKS_URL: ${OIDC_JWKS_URL}
      OIDC_APPS_ENDPOINT: ${OIDC_APPS_ENDPOINT}
      AUTHENTIK_API_URL: ${AUTHENTIK_API_URL}
      APPS_MODE: ${APPS_MODE}
    command: >
      bash -lc "corepack enable && pnpm install && pnpm --filter @hubk/api dev"
    depends_on:
      - postgres

  web:
    image: node:22
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - "3000:3000"
    environment:
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      OIDC_ISSUER: ${OIDC_ISSUER}
      OIDC_CLIENT_ID: ${OIDC_CLIENT_ID}
      OIDC_CLIENT_SECRET: ${OIDC_CLIENT_SECRET}
      OIDC_SCOPES: ${OIDC_SCOPES}
      NEXT_PUBLIC_API_BASE_URL: http://localhost:3001
      NEXT_PUBLIC_APPS_MODE: ${APPS_MODE}
    command: >
      bash -lc "corepack enable && pnpm install && pnpm --filter @hubk/web dev"
    depends_on:
      - api

volumes:
  postgres_data:
